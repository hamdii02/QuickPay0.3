<ion-header>
  <ion-navbar>
    <ion-title>{{ 'RESET_PASSWORD' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-img">
    <div class="main-content">
      <div padding text-center class="container-logo" margin-bottom >
        <img src="assets/imgs/logoblack.png">
      </div>
      <div padding text-center class="form-bottom-text">
        <h3> {{ 'RESET_PASSWORD' | translate }}</h3>
        <label>{{ 'RESET_MESSAGE' | translate }}</label>
      </div>
      <div text-center class="socialLogin" padding></div>
        <div padding style="width: 100%;">
        <form [formGroup]="authForm" (ngSubmit)="forgetPassword(forgetData.email)">
  
          <div class="errormsg">
            <div *ngIf="email.errors && email.touched"><p>{{ 'EMAIL_REQUIRED' | translate }}</p></div>
          </div>
  
          <ion-list>
            <ion-item >
              <ion-label><ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
              <ion-input [(ngModel)]="forgetData.email" [formControl]="email" id="email" type="email" required placeholder="Email *"></ion-input>
            </ion-item>
          </ion-list>
          <button type="submit" ion-button full color="dark" [disabled]="!authForm.valid">{{ 'SEND' | translate }}</button>
        </form>
      </div>
    </div>
  </ion-content>
