<ion-header>
  <ion-navbar>
    <ion-title>
        {{ 'QUANTITY' | translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg-img">
    <div class="main-content"> 
        <div class="splash-logo">
            <div padding text-center class="container-logo">
                <img src="assets/imgs/logo.png">
            </div>
        </div>
        <div padding class="container-bottom">
            <form>
                <ion-list>
                  <ion-item padding-right>
                      <ion-label>{{ 'QUANTITY' | translate }}</ion-label>
                      <ion-input type="number" placeholder="Quantity" [(ngModel)]="this.share.myQuantity" [ngModelOptions]="{standalone:true}" min=1 ></ion-input>
                  </ion-item>
                </ion-list>

                <button ion-button clear class="btn_can" (click)="cancel()">
                  <div padding class="form-bottom-text"> 
                    <label>{{ 'Cancel' | translate }}</label>
                  </div>
                </button>
                <button ion-button class="btn_conf" (click)="onGoToHome()">{{ 'Confirm' | translate }}</button>
                
                
            </form>  
        </div>
      </div>
</ion-content>
